version: '3.8'
services:
  mongodb_container:
    container_name: bda_mongodb
    image: mongo
    environment:
      MONGO_INITDB_DATABASE: post_count
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

volumes:
  mongodb_data_container: